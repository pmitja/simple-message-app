{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Welcome to message app!
    <small class="text-white">Please sign in or log in</small>
    </h1>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                {{ create_message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
    <div id="login-row" class="row container pt-5">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <form method="POST" action="/login">
                    <div class="form-group text-white">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group text-white">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                        <div class="text-right">
                            <a href="/signup" class="btn btn-success text-white"><i class="bi bi-person-plus"></i> Register here</a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
