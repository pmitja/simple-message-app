<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='my.css') }}">
    <title>{% block title %}Message App{% endblock title %}</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="static/img/logo.png" height="60" alt="logo" class="d-inline-block align-top">
        </a>
    {% if user %}
        <ul class="nav justify-content-end">
            <li class="list-inline-item">
                <a class="nav-link btn btn-light" href="/profile"><i class="bi bi-person"></i></i> Profile</a>
            </li>
            <li class="list-inline-item">
                <a class="nav-link btn btn-light" href="/message"><i class="bi bi-chat"></i> My messages</a>
            </li>
            <li class="list-inline-item">
                <a class="nav-link btn btn-light" href="/logout"><i class="bi bi-box-arrow-right"></i> Log out <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    {% endif %}
</nav>
{% block content %}
{% endblock content %}
<footer class="navbar navbar-dark bg-dark fixed-bottom">
    {% if user %}
        <p class="text-right text-white"> {{ user.location }}, {{ weather }}, {{ temperature }} &#176 C </p>
        <p class="text-white">Logged in as: <span class="ninja-color">{{ user.name }}</span></p>
    {% else %}
        <p class="text-center text-white mr-auto ml-auto">Message app</p>
    {% endif %}
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
